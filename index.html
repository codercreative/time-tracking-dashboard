<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="container">
      <!-- AUTHOR CARD -->
      <section class="author-card">
        <div class="author-info">
          <img
            class="author-img"
            src="images/image-jeremy.png"
            alt="Jeremy Robson headshot"
          />
          <div>
            <h1>Report for <span>Jeremy Robson</span></h1>
          </div>
        </div>

        <div class="time-interval-buttons">
          <button
            class="interval-btn"
            id="daily"
            aria-label="View daily time tracking"
          >
            Daily
          </button>
          <button
            class="interval-btn"
            id="weekly"
            aria-label="View weekly time tracking"
          >
            Weekly
          </button>
          <button
            class="interval-btn"
            id="monthly"
            aria-label="View monthly time tracking"
          >
            Monthly
          </button>
        </div>
      </section>
      <!-- ACTIVITY CARDS -->
      <section class="cards">
        <div class="card-wrapper">
          <div class="icon-card work-bg" alt="">
            <img class="icon" src="/images/icon-work.svg" alt="" />
          </div>
          <div class="info-card work">
            <div class="title-div">
              <h2>Work</h2>

              <img
                class="ellipsis-icon"
                src="images/icon-ellipsis.svg"
                alt="more options"
              />
            </div>
            <div class="time-display">
              <!-- JS/ JSON data here -->
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="icon-card play-bg" alt="">
            <img class="icon" src="/images/icon-play.svg" alt="" />
          </div>
          <div class="info-card play">
            <div class="title-div">
              <h2>Play</h2>
              <img
                class="ellipsis-icon"
                src="images/icon-ellipsis.svg"
                alt="more options"
              />
            </div>
            <div class="time-display">
              <!-- JS/ JSON data here -->
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="icon-card study-bg" alt="">
            <img class="icon" src="/images/icon-study.svg" alt="" />
          </div>
          <div class="info-card study">
            <div class="title-div">
              <h2>Study</h2>
              <img
                class="ellipsis-icon"
                src="images/icon-ellipsis.svg"
                alt="more options"
              />
            </div>
            <div class="time-display">
              <!-- JS/ JSON data here -->
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="icon-card exercise-bg" alt="">
            <img class="icon" src="/images/icon-exercise.svg" alt="" />
          </div>
          <div class="info-card exercise">
            <div class="title-div">
              <h2>Exercise</h2>
              <img
                class="ellipsis-icon"
                src="images/icon-ellipsis.svg"
                alt="more options"
              />
            </div>
            <div class="time-display">
              <!-- JS/ JSON data here -->
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="icon-card social-bg" alt="">
            <img class="icon" src="/images/icon-social.svg" alt="" />
          </div>
          <div class="info-card social">
            <div class="title-div">
              <h2>Social</h2>
              <img
                class="ellipsis-icon"
                src="images/icon-ellipsis.svg"
                alt="more options"
              />
            </div>
            <div class="time-display">
              <!-- JS/ JSON data here -->
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="icon-card self-care-bg" alt="">
            <img class="icon" src="/images/icon-self-care.svg" alt="" />
          </div>
          <div class="info-card self-care">
            <div class="title-div">
              <h2>Self Care</h2>
              <img
                class="ellipsis-icon"
                src="images/icon-ellipsis.svg"
                alt="more options"
              />
            </div>
            <div class="time-display">
              <!-- JS/ JSON data here -->
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
